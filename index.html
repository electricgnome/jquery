      $('#clear-button').click(function () {

      })
      $('#save-button').click(function () {
        console.log("save!")
        $('#log').append('<li>' + $('#text-field').val())
      })


      //===== 
      $('a').click(function (e) {
        e.preventDefault()
        // console.log($('a').attr('href'))
        $('#iframe').attr('src', $(this).attr('href'))


      })

      });

  </script>
